{% extends 'base.html' %}
{% load static %}

{% block catalogo %}
<!-- login -->
<section class="section">
    <div class="form-card">
        <h2 class="form-title">Iniciar sesión</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-ok{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-field">
                <label for="{{ form.username.id_for_label }}">Usuario</label>
                {{ form.username }}
            </div>
            <div class="form-field">
                <label for="{{ form.password.id_for_label }}">Contraseña</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn-primary">Iniciar sesión</button>
        </form>
        <p class="form-link">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
    </div>
</section>
{% endblock %}
