{% extends 'base.html' %}
{% load static %}

{% block catalogo %}
<!-- registro -->
<section class="section">
    <div class="form-card">
        <h2 class="form-title">Registro</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-ok{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-field">
                <label for="{{ form.username.id_for_label }}">Usuario</label>
                {{ form.username }}
            </div>
            <div class="form-field">
                <label for="{{ form.password1.id_for_label }}">Contraseña</label>
                {{ form.password1 }}
            </div>
            <div class="form-field">
                <label for="{{ form.password2.id_for_label }}">Confirmar contraseña</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn-primary">Registrarse</button>
        </form>
        <p class="form-link">¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
    </div>
</section>
{% endblock %}
